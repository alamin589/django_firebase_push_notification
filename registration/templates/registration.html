{% block content %}
  <h2>Registration</h2>
  <form method="post" id="registration-form">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" name="fcm_token" id="fcm-token" value="">
    <button type="submit">Register</button>
  </form>
</div>
  
<script src="https://www.gstatic.com/firebasejs/8.6.3/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.3/firebase-analytics.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.3/firebase-messaging.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "",
    authDomain: "",
    databaseURL: "",
    projectId: "",
    storageBucket: "",
    messagingSenderId: "",
    appId: "",
    measurementId: ""
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  firebase.analytics();

  const messaging = firebase.messaging();

  // Request permission and get FCM token when the user clicks the Register button
  document.getElementById('registration-form').addEventListener('submit', function (event) {
    event.preventDefault();
    messaging
      .requestPermission()
      .then(function () {
        console.log("Notification permission granted.");
        return messaging.getToken();
      })
      .then(function (currentToken) {
        if (currentToken) {
          // Update the hidden input field with the FCM token
          document.getElementById('fcm-token').value = currentToken;
          console.log('FCM token:', currentToken);
          // Continue with form submission
          document.getElementById('registration-form').submit();
        } else {
          console.log('No registration token available. Request permission to generate one.');
        }
      })
      .catch(function (err) {
        console.log("Unable to get permission to notify.", err);
      });
  });

  messaging.onMessage((payload) => {
    console.log('Message received. ', payload);
  });
</script>
{% endblock %}
